<!DOCTYPE html>

<html>
    <head>
        <title>Gratefully Active Faithfully Fit</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/jpg" href="../images/logo.jpg" />

        <!--Bootstrap Files-->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../js/bootstrap.bundle.min.js"></script>

        <!--Import Header and Footer-->
        <script src="../js/import-header-and-footer.js" defer></script>

        <!--CSS-->
        <link href="../css/basic-styles.css" rel="stylesheet">
    </head>

    <body class="d-flex flex-column min-vh-100">
        <header id="header-placeholder"></header>

        <main class="flex-grow-1 container">
            <h1 class="mt-4 text-center d-none d-lg-block">Contact</h1>
            <div class="mx-auto pt-5 w-75">
                <form class="mx-auto mb-5 p-4 border rounded-4">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" class="form-control" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-teal">Send</button>
                </form>
            </div>
        </main>

        <footer id="footer-placeholder"></footer>
    </body>
</html>
