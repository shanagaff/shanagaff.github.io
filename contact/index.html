<!DOCTYPE html>

<html>
    <head>
        <title>Gratefully Active Faithfully Fit</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap Files-->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../js/bootstrap.bundle.min.js"></script>

        <!--Import Header-->
        <script src="../js/import-header-and-footer.js"></script>

        <!--CSS-->
        <link href="../css/basic-styles.css" rel="stylesheet">
    </head>

    <body>
        <header id="header-placeholder"></header>

        <main>
            <h2 class="mt-4 ps-5">Contact</h2>
            <form class="mx-5 mb-5 p-4 border rounded-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-teal">Send</button>
            </form>
        </main>

        <footer id="footer-placeholder"></footer>
    </body>
</html>
